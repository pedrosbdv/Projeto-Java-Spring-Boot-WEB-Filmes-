<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
    <head>
        <title>Lista de filmes</title>
    </head>
    <body>

        <div layout:fragment="conteudo">
            <h1>Lista de filmes</h1>
            <a href="filmes/formulario">Novo</a>
            <table>
                <thead>
                <tr>
                    <th>NOME</th>
                    <th>DURAÇÃO</th>
                    <th>ANO LANÇAMENTO</th>
                    <th>GÊNERO</th>
                    <th>AÇÕES</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="filmes : ${lista}">
                    <td th:text="${filmes.nome}"></td>
                    <td th:text="${filmes.duracao}"></td>
                    <td th:text="${filmes.ano}"></td>
                    <td th:text="${filmes.genero}"></td>
                    <td>
                        <a th:href="@{/filmes/formulario?id={id}(id=${filmes.id})}">Editar</a>
                        <form action="/filmes" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <input type="hidden" name="id" th:value="${filmes.id}">
                            <input type="submit" value="Excluir">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
